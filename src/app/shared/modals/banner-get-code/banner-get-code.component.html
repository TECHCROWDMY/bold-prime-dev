

<div [loader]="isLoading">
  <div class="top-area text-center">
    <div class="small-title semi-weight">Select IB link for the banner</div>
</div>

<div class="main-pop-box">

    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="row">
                <div class="col-lg-12">
                  <label>Insert banner as html</label>
                    <textarea type="text"
                     disabled
                     style="height:80px"
                     id="confirmnpassword"
                     name="confirmnpassword"
                      class="gen-input"
                      rows="5"
                      [value]="htmlCode ? htmlCode : ''"
                      >
                    </textarea>

                </div>
             </div>
            <p>&nbsp;</p>
            <div class="row">
                <div class="col-sm-12">
                  <label>Insert banner with javascript</label>
                  <textarea
                  disabled
                  id="confirmnpassword"
                  rows="10"
                  style="height:80px"
                  name="confirmnpassword"
                   class="gen-input"
                   [value]="jsCode ? jsCode : ''"
                   >
                 </textarea>

                </div>
             </div>
        </div>
    </div>

</div>
<div class="button-parent text-center mb-4">
  <button  type="button" class="primary-button md-btn sub-title semi-weight " (click)="bsModalService.hide()">Cancel</button>
    </div>
</div>
