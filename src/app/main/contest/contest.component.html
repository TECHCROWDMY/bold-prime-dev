<div class="main-white-box">
    <div class="table-overflow-box">
        <table class="full-width strips-bg">
            <thead>
                <tr>
                    <th>Name </th>
                    <th>Registration Period </th>
                    <th>Contest Period </th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>

              <ng-container *ngIf="contesetList?.length == 0">
                <tr>
                  <td  colspan="4" class="text-center"> No data found </td>
                </tr>
              </ng-container>

              <ng-container *ngIf="contesetList?.length > 0">

                <tr *ngFor="let item of contesetList; let index = index;">
                   <td class="general-link pointer" (click)="pageHandle(item.id)">{{item.name}}</td>
                   <td>{{item.registrationPeriodFrom}}</td>
                   <td>{{item.registrationPeriodTo}}</td>
                   <td [ngClass]="{'green-box': item.finished === true}">
                    <button type="button" (click)="submitHandle('participate', item.id)"
                    class="yellow-box no-border"
                    *ngIf="particiapteMangae(item)">Participate</button>
                    {{item.finished == true ? 'Contest is over' : ''}}</td>
                </tr>
              </ng-container>

            </tbody>
        </table>
    </div>
</div>
