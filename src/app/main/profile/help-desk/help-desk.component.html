<div class="button-parent d-flex align-items-start justify-content-between">
  <div class="tabbing-link">
    <button [ngClass]="category == 'open' ? 'active' : ''"  (click)="categoryHandle('open')">Open Tickets</button>
    <button  [ngClass]="category == 'close' ? 'active' : ''"   (click)="categoryHandle('close')">Closed Tickets</button>
  </div>
  <a class="bordered-btn" (click)="openHelpDesk()">Add New Ticket</a>
</div>
<div class="main-white-box" [loader]="isLoading">
  <div class="table-overflow-box">
      <table class="full-width-table">
          <tr>
              <th>ID <button class="simple-button"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="10" viewBox="0 0 7 10" fill="none"><path d="M3.54377 9.92071L6.63497 6.73298C6.82785 6.53407 6.71093 6.15381 6.45689 6.15381H0.274486C0.0204399 6.15381 -0.0964805 6.53407 0.0964054 6.73298L3.18761 9.92071C3.29008 10.0264 3.44129 10.0264 3.54377 9.92071Z" fill="#D9D9D9"/><path d="M3.18731 0.0792933L0.0961056 3.26702C-0.0967808 3.46593 0.0201392 3.84619 0.274185 3.84619L6.45659 3.84619C6.71063 3.84619 6.82755 3.46593 6.63467 3.26702L3.54347 0.0792933C3.44099 -0.0263808 3.28978 -0.0263805 3.18731 0.0792933Z" fill="#D9D9D9"/></svg></button></th>
              <th>Title <button class="simple-button"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="10" viewBox="0 0 7 10" fill="none"><path d="M3.54377 9.92071L6.63497 6.73298C6.82785 6.53407 6.71093 6.15381 6.45689 6.15381H0.274486C0.0204399 6.15381 -0.0964805 6.53407 0.0964054 6.73298L3.18761 9.92071C3.29008 10.0264 3.44129 10.0264 3.54377 9.92071Z" fill="#D9D9D9"/><path d="M3.18731 0.0792933L0.0961056 3.26702C-0.0967808 3.46593 0.0201392 3.84619 0.274185 3.84619L6.45659 3.84619C6.71063 3.84619 6.82755 3.46593 6.63467 3.26702L3.54347 0.0792933C3.44099 -0.0263808 3.28978 -0.0263805 3.18731 0.0792933Z" fill="#D9D9D9"/></svg></button></th>
              <th>Status <button class="simple-button"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="10" viewBox="0 0 7 10" fill="none"><path d="M3.54377 9.92071L6.63497 6.73298C6.82785 6.53407 6.71093 6.15381 6.45689 6.15381H0.274486C0.0204399 6.15381 -0.0964805 6.53407 0.0964054 6.73298L3.18761 9.92071C3.29008 10.0264 3.44129 10.0264 3.54377 9.92071Z" fill="#D9D9D9"/><path d="M3.18731 0.0792933L0.0961056 3.26702C-0.0967808 3.46593 0.0201392 3.84619 0.274185 3.84619L6.45659 3.84619C6.71063 3.84619 6.82755 3.46593 6.63467 3.26702L3.54347 0.0792933C3.44099 -0.0263808 3.28978 -0.0263805 3.18731 0.0792933Z" fill="#D9D9D9"/></svg></button></th>
              <th>Category <button class="simple-button"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="10" viewBox="0 0 7 10" fill="none"><path d="M3.54377 9.92071L6.63497 6.73298C6.82785 6.53407 6.71093 6.15381 6.45689 6.15381H0.274486C0.0204399 6.15381 -0.0964805 6.53407 0.0964054 6.73298L3.18761 9.92071C3.29008 10.0264 3.44129 10.0264 3.54377 9.92071Z" fill="#D9D9D9"/><path d="M3.18731 0.0792933L0.0961056 3.26702C-0.0967808 3.46593 0.0201392 3.84619 0.274185 3.84619L6.45659 3.84619C6.71063 3.84619 6.82755 3.46593 6.63467 3.26702L3.54347 0.0792933C3.44099 -0.0263808 3.28978 -0.0263805 3.18731 0.0792933Z" fill="#D9D9D9"/></svg></button></th>
              <th>Created At <button class="simple-button"><svg xmlns="http://www.w3.org/2000/svg" width="7" height="10" viewBox="0 0 7 10" fill="none"><path d="M3.54377 9.92071L6.63497 6.73298C6.82785 6.53407 6.71093 6.15381 6.45689 6.15381H0.274486C0.0204399 6.15381 -0.0964805 6.53407 0.0964054 6.73298L3.18761 9.92071C3.29008 10.0264 3.44129 10.0264 3.54377 9.92071Z" fill="#D9D9D9"/><path d="M3.18731 0.0792933L0.0961056 3.26702C-0.0967808 3.46593 0.0201392 3.84619 0.274185 3.84619L6.45659 3.84619C6.71063 3.84619 6.82755 3.46593 6.63467 3.26702L3.54347 0.0792933C3.44099 -0.0263808 3.28978 -0.0263805 3.18731 0.0792933Z" fill="#D9D9D9"/></svg></button></th>
               </tr>
               <ng-container *ngIf="helpDeskList?.length > 0">
                <tr *ngFor="let item of helpDeskList; let index = index;">
                  <td>   {{item.id}}</td>
                  <td > <div class="general-link pointer" (click)="helpDeskView(item)">
                    {{item.title}}
                  </div></td>
                  <td>
                    <div [ngClass]="item.status == 'closed' ? 'red-box' : 'yellow-box'">{{item.status}}</div>
                  </td>
                  <td>   {{item.category}}</td>
                  <td>  {{dateFormate(item.createdAt)}}</td>
              </tr>
              </ng-container>
              <ng-container *ngIf="!helpDeskList || helpDeskList?.length == 0">
                <tr >
                  <td colspan="5" class="text-center">There are no tickets at the moment</td>
                </tr>
              </ng-container>

      </table>
  </div>
</div>
