      <table class="full-width-table">
        <tr>
          <th *ngFor="let item of AccountsList.columns; let index = index">
            {{item.title}}
          </th>
        </tr>

        <ng-container *ngIf="AccountsList?.rows?.length == 0">
          <tr>
            <td colspan="9" class="text-center"> No data found </td>
          </tr>
        </ng-container>
        <ng-container *ngIf="AccountsList?.rows?.length > 0">

          <tr *ngFor="let item of AccountsList.rows; let index = index">
            <ng-container *ngFor="let rowData of item.data; let index = index">
              <!-- <td [ngClass]="{'d-none':index == 1}"> -->
              <td>
                {{rowData.value }}
              </td>
            </ng-container>
          </tr>
        </ng-container>


      </table>
      <div class="button-parent text-center">
        <button type="button" class="white-button sm-btn sub-title" (click)="backHandle('hide')">Cancel</button>
      </div>
    </div>
  </div>
</div>
